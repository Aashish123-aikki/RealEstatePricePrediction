<!DOCTYPE html>
<html lang="en">
<head>
    <title>Banglore Home Price Prediction</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="spp.js"></script>
    <link rel="stylesheet" href="app.css">
</head>
<body >
    <div class="img" ></div>
    <center>
    <form class="form">
        <h2>Area in Sqft</h2>
        <input class="area" type="email" id="uiSqft" class="floatLabel" name="Sqft" value="1000">
        <h2>BHK</h2>
        <div class="switch-field">
            <input type="radio" id="radio1" name="uiBHK" value="1">
            <label for="radio1">1</label>
            <input type="radio" id="radio2" name="uiBHK" value="2">
            <label for="radio1">2</label>
            <input type="radio" id="radio3" name="uiBHK" value="3">
            <label for="radio1">3</label>
            <input type="radio" id="radio4" name="uiBHK" value="4">
            <label for="radio1">4</label>
            <input type="radio" id="radio5" name="uiBHK" value="5">
            <label for="radio1">5</label>
        </div>
    </form>
    <div>
        <h2>location</h2>
        <select class="location" name="" id="uiLocation">
            <option value="" disabled="disabled" selected="selected" >choose a location</option>
               <option>Rajaji Nagar</option>
        </select>
    </div>
        <button class="submit" onclick="onclickedEstimateprice()" type="button" >Estimate Price</button>
        <div id="uiEstimatedprice" class="result" ><h2></h2></div>
    </center>
</body>
</html>
